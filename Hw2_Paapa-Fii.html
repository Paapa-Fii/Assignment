<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Date</title>

    <style>
        button {
            font-style: inherit;
            text-align: center; 
            width: auto;
            height: 24px;
            border: 1px solid rgb(61, 61, 231);
            border-radius: 2px;
            padding: 5px;
            
        }
    </style>
</head>

<body>
  
    <button type ="button" onclick ="document.getElementById('getDate').innerHTML = Date()">
        GET DATE
    </button>
    <p id="getDate"></p>
    
        
</body>
</html>
